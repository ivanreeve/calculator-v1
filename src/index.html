<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" type="image/png" href="./public/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>GEAR Calculator</title>
    </head>
    <body>
        <div class="wrapperDiv">
            <!-- BOX FOR CALCULATOR -->
            <div class="calculatorBox">
                <div class="title">
                    <span><b>Calculator</b></span>
                    <span><b>TUP GEAR</b></span>
                </div>
                <!-- RESULT CALCULATOR-->
                <div class="resultBox">
                    <p class="output">0</p>
                    <p class="history">0</p>
                </div>
                <div class="keyboard">
                    <!-- FIRST ROW -->
                    <button class="operator" id="clear" onclick="clearAll()">AC</button>
                    <button class="operator" onclick="backspace()">CE</button>
                    <button class="emptyOperator"></button>
                    <button class="operator" onclick="addOperator('/')">&#247;</button>

                    <!-- SECOND ROW -->
                    <button class="number" onclick="addDigit('7')">7</button>
                    <button class="number" onclick="addDigit('8')">8</button>
                    <button class="number" onclick="addDigit('9')">9</button>
                    <button class="operator" onclick="addOperator('*')">&times;</button>

                    <!-- THIRD ROW -->
                    <button class="number" onclick="addDigit('4')">4</button>
                    <button class="number" onclick="addDigit('5')">5</button>
                    <button class="number" onclick="addDigit('6')">6</button>
                    <button class="operator" onclick="addOperator('-')">-</button>

                    <!-- FOURTH ROW -->
                    <button class="number" onclick="addDigit('1')">1</button>
                    <button class="number" onclick="addDigit('2')">2</button>
                    <button class="number" onclick="addDigit('3')">3</button>
                    <button class="operator" onclick="addOperator('+')">+</button>

                    <!-- FIFTH ROW -->
                    <button class="number" onclick="addDigit('0')">0</button>
                    <button class="number" onclick="addDigit('.')">.</button>
                    <button class="emptyNumber"></button>
                    <button class="operator" id="equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
